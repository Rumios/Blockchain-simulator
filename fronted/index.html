<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>블록체인 시각화</title>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <div class="container">
            <h1>블록체인 시각화</h1>

            <div class="controls">
                <input type="text" id="nodeName" placeholder="노드 이름" />
                <button id="addNodeBtn">노드 추가</button>

                <input type="text" id="userName" placeholder="사용자 이름" />
                <input type="text" id="toUser" placeholder="보낼 사람" />
                <input type="number" id="amount" placeholder="금액" />
                <select id="selectNode"></select>
                <button id="addTxBtn">거래 추가</button>
            </div>

            <div id="ledgerContainer"></div>
        </div>

        <script src="./scripts/app.js"></script>
    </body>
</html>
